<article id="post-131" class="detail-content single_page post-131 page type-page status-publish hentry">

	<div class="entry-content">

		
		<header class="entry-header">
			<h1 class="blog-title">Google Search Test Cases</h1>		</header><!-- .entry-header -->

		
<p></p>



<h3>SCOPE OF TESTING:</h3>



<ol><li>The page displayed on launching https://www.google.com</li><li>The search text box.</li></ol>



<p></p>



<p></p>



<h2><span style="text-decoration: underline;">FUNCTIONAL TEST CASES:</span></h2>



<p></p>



<figure class="wp-block-table is-style-regular"><table class=""><tbody><tr><td><br></td><th><strong>Test Scenario</strong></th><th><strong>Test Steps</strong></th><th><strong>Expected results</strong></th></tr><tr><td>1.</td><td>Launch Google home page</td><td><ol><li>Launch &nbsp;<a href="https://www.google.com/">https://www.google.com</a> from the following devices.</li><li style="text-align: left;">&nbsp;Web browsers like Chrome, Mozilla, Safari, etc.</li><li>From devices like tablets, mobile.</li><li>From windows os and Linux os</li></ol></td><td>https://www.google.com should redirect to the Google home page.</td></tr><tr><td>2.</td><td>Enter a word in the search text box</td><td><ol><li style="text-align: left;">Launch &nbsp;https://www.google.com from any web browser.</li><li style="text-align: left;">Enter the text ‘Apple’ in the search text box.</li><li style="text-align: left;">Click the Search button</li></ol></td><td>1. On clicking the search button, it should redirect user to search results.<br>2. Search results should be relevant.</td></tr><tr><td>3.</td><td>Enter a sentence in the search text box</td><td>1. Launch&nbsp; <a href="https://www.google.com/">https://www.google.com</a> from any web browser.<br>2. Enter the text ‘what is an Apple’ in the search text box.<br>3. Click the Search button</td><td>1. On clicking the search button, it should redirect user to search results.<br>2.Search results should be relevant.</td></tr><tr><td>4.</td><td>Press Enter from the text box</td><td>1. Launch&nbsp; <a href="https://www.google.com/">https://www.google.com</a> from any web browser.<br>2. Enter the text ‘what is an Apple’ in the search text box.<br>3. Press the Enter key.</td><td>1. On pressing the Enter key, it should redirect the user to search results.<br>2. Search results should be relevant.</td></tr><tr><td>5.</td><td>Max length of search keyword</td><td>1. Launch&nbsp; <a href="https://www.google.com/">https://www.google.com</a> from any web browser.<br>2.
 Enter text ‘Johny Johny yes papa, eating sugar no papa, telling lies no
 papa, open your mouth hahaha ’ in the search text box.<br>3. Press the Enter key</td><td>1. On pressing the Enter key, it should redirect the user to search results.<br>2. Search results should be relevant.</td></tr><tr><td>6.</td><td>Invalid value in the search text box</td><td>1. Launch&nbsp; <a href="https://www.google.com/">https://www.google.com</a> from any web browser.<br>2. Enter text special characters ‘@#$%^’ in the search text box.<br>3. Press the Enter key</td><td>1. On pressing the Enter key, it should redirect the user to ‘did not match any documents’.<br>2. Search results should give the message Suggestions:<br>a. Make sure that all words are spelled correctly.<br>b. Try different keywords.<br>c. Try more general keywords.</td></tr><tr><td>7.</td><td>Visibility of long search text</td><td>1. Launch&nbsp; <a href="https://www.google.com/">https://www.google.com</a> from any web browser.<br>2.
 Enter text ‘Johny Johny yes papa, eating sugar no papa, telling lies no
 papa, open your mouth hahaha ’ in the search text box.</td><td>1. The input text should start scrolling towards the right-hand side.<br>2. On pressing the Enter key, it should redirect the user to search results.</td></tr><tr><td>8.</td><td>Speech recognition</td><td>1. Launch&nbsp; <a href="https://www.google.com/">https://www.google.com</a> from any web browser.<br>2. Press the microphone icon in the Google text box. Start speaking valid input ‘what is an apple’.<br>3. Press the Enter key</td><td>1. On clicking the Enter button, it should redirect the user to search results.<br>2. Search results should be relevant.</td></tr><tr><td>9.</td><td>Don’t have a microphone?</td><td>1. Launch&nbsp; <a href="https://www.google.com/">https://www.google.com</a> from any web browser from a desktop system.<br>2. Press the microphone icon in the Google text box.<br>3. Start speaking valid input ‘what is an apple’</td><td>1. On clicking the Enter button, it should give a message ‘ Check your microphone and audio Level.<br>2. It should not provide any relevant results.</td></tr><tr><td>10.</td><td>Sign in/sign out</td><td>1. Launch&nbsp; <a href="https://www.google.com/">https://www.google.com</a> from any web browser from a desktop system.<br>2. Sign in with a google account.<br>3. Search ‘What is an apple’.Sign out.<br>4. Search ‘What is an apple’.</td><td>User should be able to search with and without sign in.</td></tr><tr><td>11.</td><td>Search history</td><td>1. Launch&nbsp; <a href="https://www.google.com/">https://www.google.com</a> from any web browser.<br>2. Enter the text ‘ what is an apple’.<br>3. Press the Enter key.<br>4. Enter text ‘ where is a statue of Liberty located’?<br>5. Press the Enter key<br>6. Enter the text ‘ what is current weather’?<br>7. Press the Enter key</td><td>1. On clicking the text box , all the previous inputs should appear in history category in settings.<br>2. All the previous inputs should appear in form of a drop-down list in Google text box.</td></tr><tr><td>12.</td><td>Search history with logging in.</td><td>1. Launch&nbsp; <a href="https://www.google.com/">https://www.google.com</a> from any web browser.<br>2. Login with a Google account.<br>3. Enter the text ‘ what is an apple’.<br>4. Press the Enter key<br>5. Log out and close the browser.<br>6. launch&nbsp; <a href="https://www.google.com/">https://www.google.com</a> from another browser.<br>7. Login with the same account.<br>8. Enter text ‘ where is a statue of Liberty located’?<br>9. Press the Enter key.<br>10. Enter text ‘ what is current weather’?<br>11. Press the Enter key</td><td>1. On clicking the text box , all the previous inputs should appear in history category in settings.<br>2. All the previous inputs should appear in form of a drop-down list in the Google text box.</td></tr><tr><td>13.</td><td>Language</td><td>1. Launch&nbsp; <a href="https://www.google.com/">https://www.google.com</a> from any web browser.<br>2. Click ‘Google offered in’</td><td>It should reflect the language preference a user has provided in settings.</td></tr><tr><td>14.</td><td>Country</td><td>1. Launch&nbsp; <a href="https://www.google.com/">https://www.google.com</a> from any web browser.<br>2. Country name should be there on the left bottom side of the Google Home page.</td><td>The user current location according to country name should reflect in left bottom side of Google Home page.</td></tr><tr><td>15.</td><td>I’m feeling lucky</td><td>1. Launch&nbsp; <a href="https://www.google.com/">https://www.google.com</a> from any web browser.<br>2. Enter the text ‘what is an Apple’ in the search text box.<br>3. Press the I’m Feeling Lucky key.</td><td>On clicking the I’m Feeling Lucky button, it should redirect the user to the first result, bypassing the search results page</td></tr><tr><td>16.</td><td>Different categories of search result</td><td>1. Launch &nbsp;<a href="https://www.google.com/">https://www.google.com</a> from any web browser.<br>2. Enter the text ‘what is an Apple’ in the search text box.<br>3. Press the Enter key.</td><td>1. On pressing the Enter key, it should redirect the user to search results.<br>2. User should be able to navigate between different categories located on top.<br>a. All<br>b. News<br>c. Image<br>d. Shopping<br>e. More<br>f. Settings<br>g. Tools</td></tr><tr><td>17.</td><td>All the links on the Google home page</td><td>1. Launch&nbsp; <a href="https://www.google.com/">https://www.google.com</a> from any web browser.<br>2. Different links should be reflected on the Google Home page<br>a. About<br>b. Store<br>c. Gmail<br>d. Images<br>e. Sign In<br>f. Advertising<br>g. Business<br>h. How search works<br>I. Privacy<br>j. Terms<br>k. Settings</td><td>On clicking the listed Hyperlinks, the user should be redirected to the given pages.</td></tr><tr><td>18.</td><td>Redirection to other Google page</td><td>1. Launch &nbsp;<a href="https://www.google.com/">https://www.google.com</a> from any web browser.<br>2. Click the option on the right top corner of the page.<br>3. Select any other product of Google like Google drive etc</td><td>On selecting other products like Google drive etc, page should be redirected to those products.</td></tr><tr><td>19.</td><td>Search in the URL text box in the browser</td><td>1. Open any web browser.<br>2. Type google.com<br>3. Press the spacebar<br>4. Write a text to search.<br>5. Press Enter</td><td>1. On pressing spacebar at step 3, search google should appear in URL text box.<br>2. On pressing Enter step 4, the web page should be redirected to a relevant search result on google.com</td></tr></tbody></table></figure>

<figure class="wp-block-table is-style-regular"><table class=""><tbody><tr><td></td><th><strong>Test Scenarios</strong></th><th><strong>Test Steps</strong></th><th><strong>Expected Result</strong></th></tr><tr><td>1</td><td>  Automation detection</td><td>1.  Launch &nbsp;<a href="https://www.google.com/">http://www.google.com</a><br>2.  Run a simple script to search a text recursively.</td><td>Google should detect this and should provide a captcha to enter.</td></tr><tr><td>2</td><td>  http to https redirection</td><td>1.  Launch &nbsp;<a href="https://www.google.com/">http://www.google.com</a><br>2.  Check the URL</td><td>1.&nbsp;  <a href="https://www.google.com/">http://www.google.com</a>&nbsp;to get redirected to&nbsp;  <a href="https://www.google.com/">https://www.google.com</a><br>2. It should always have a valid certificate.</td></tr><tr><td>3</td><td>  SQL Injection</td><td>1.  Launch &nbsp;   <a href="https://www.google.com/">https://www.google.com</a><br>2.  Write an SQL query in the search box.<br>3.  Click the Search button.</td><td>Google should show results related to the SQL queries.</td></tr><tr><td>4</td><td>  Sign in the request should be encrypted</td><td>1.  Open the dev tool in the browser.<br>2.  Launch&nbsp; https://www.google.com<br>3.  Sign in with a Google account.<br>4.  Verify the API request and response.<br>5.  Sign out.<br>6.  Verify the API request and response.</td><td>No sensitive should be transmitted without encryption.</td></tr></tbody></table></figure>
